<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .row {
            margin-top: 20px;
        }

        h2 {
            text-align: center;
        }
        body{
            background-image: url('support.jpg');
            background-size: cover; 
            background-position: center; 
            text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            font-size: larger;
           
        }
        .form-control{
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <h2><u>Feedback Form</u></h2>
    <div class="form">
        <form id="feedbackForm">

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
            </div>
            <h6>Are you a member?</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="membership" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="membership" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
            <h6>Did you understand the topics?</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="understanding" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="understanding" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
            <h6>Do you find our content relevent?</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="relevance" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="relevance" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
            <h6>Do we need to add more content?</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="moreContent" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="moreContent" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Suggest your methods.</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevents the form from submitting normally
            this.reset(); // Reset the form
        });
    </script>
</body>

</html>
